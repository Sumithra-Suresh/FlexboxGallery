<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Gallery</title>    
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!--Header-->
    <header class="page-hdr">
        <h3>Flexbox Project Gallery</h3>
        <p>Some of these projects are made as part of my application process @ Founders and Coders.<br>
            Click the project to view it in Github.
        </p>
    </header>
    <!-- Flexbox container to contain all the projects -->
    <div class="img-container">
        <!-- Each project is a flex item contains an image link to github and the project title-->
        <div class="img-item">
            <a href="https://sumithra-suresh.github.io/TributePage/" target="_blank">
                <img class="image" src="./images/tributePage.png" alt="project image"/>
            </a>
            <p class="img-title">Tribute Page</p>
        </div>
        <div class="img-item">
            <a href="https://sumithra-suresh.github.io/CodenameValidator/" target="_blank">
                <img class="image" src="./images/codename.png" alt="project image"/>
            </a>
            <p class="img-title">Codename Validator</p>
        </div>
        <div class="img-item">
            <a href="https://sumithra-suresh.github.io/JSArrays/" target="_blank">
                <img class="image" src="./images/jsArrays.png" alt="project image"/>
            </a>
            <p class="img-title">JS Arrays</p>
        </div>
        <div class="img-item">
            <a href="https://sumithra-suresh.github.io/RecipeSite/" target="_blank">
                <img class="image" src="./images/recipe.png" alt="project image"/>
            </a>
            <p class="img-title">Recipe Site</p>
        </div>
        <div class="img-item">
            <a href="https://sumithra-suresh.github.io/Image-Carousel/" target="_blank">
                <img class="image" src="./images/imageSlider.png" alt="project image"/>
            </a>
            <p class="img-title">Image Carousel</p>
        </div>
        <div class="img-item">
            <a href="#">
                <img class="image" src="./images/application.png" alt="project image"/>
            </a>
            <p class="img-title">Application</p>
        </div>
    </div>
    <!--Footer-->
    <footer>
        <p>Big thanks to freeCodeCamp & Founders and Coders!</p>
    </footer>
</body>
</html>
